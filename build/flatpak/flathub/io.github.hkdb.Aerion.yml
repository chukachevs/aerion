app-id: io.github.hkdb.Aerion
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: aerion

finish-args:
  # Network access for email sync
  - --share=network
  # IPC is required for X11 and Wayland
  - --share=ipc
  # Display access
  - --socket=wayland
  - --socket=fallback-x11
  # GPU access for hardware acceleration
  - --device=dri
  # Sleep/wake detection for sync management
  - --system-talk-name=org.freedesktop.login1

modules:
  - name: aerion
    buildsystem: simple
    build-commands:
      # Install pre-built binary
      - install -Dm755 aerion-binary /app/bin/aerion
      - install -Dm644 io.github.hkdb.Aerion.desktop /app/share/applications/io.github.hkdb.Aerion.desktop
      - desktop-file-edit --set-key=Icon --set-value=io.github.hkdb.Aerion /app/share/applications/io.github.hkdb.Aerion.desktop
      - desktop-file-edit --set-key=Exec --set-value=aerion /app/share/applications/io.github.hkdb.Aerion.desktop
      - install -Dm644 io.github.hkdb.Aerion.png /app/share/icons/hicolor/256x256/apps/io.github.hkdb.Aerion.png
      - install -Dm644 io.github.hkdb.Aerion.metainfo.xml /app/share/metainfo/io.github.hkdb.Aerion.metainfo.xml

    sources:
      # Pre-built binary with OAuth credentials (x86_64)
      - type: file
        dest-filename: aerion-binary
        only-arches:
          - x86_64
        url: https://github.com/hkdb/aerion/releases/download/v0.1.16/aerion-v0.1.16-linux-x86_64
        sha256: bfe0e2b31da64142c4131062a74818d79fe44e81fdf79eecc9c5a66eed47071e

      # Pre-built binary with OAuth credentials (aarch64)
      - type: file
        dest-filename: aerion-binary
        only-arches:
          - aarch64
        url: https://github.com/hkdb/aerion/releases/download/v0.1.16/aerion-v0.1.16-linux-aarch64
        sha256: 375140f578f4fdd3e88008402dc3bc385d5dd59f1afc72c118f3aeedbff29463

      # Desktop file from GitHub release
      - type: file
        url: https://github.com/hkdb/aerion/releases/download/v0.1.16/io.github.hkdb.Aerion.desktop
        sha256: 4830c36f130f3023894f82a38f7dfb8ccfd302ac343c9d68aa8300d2736095bc

      # Icon from GitHub release
      - type: file
        url: https://github.com/hkdb/aerion/releases/download/v0.1.16/io.github.hkdb.Aerion.png
        sha256: 793b5caa6cbd90d36f39a0b98cdd2f1a405ca7c6306c59abff893f08a49a8bb5

      # Metainfo from GitHub release
      - type: file
